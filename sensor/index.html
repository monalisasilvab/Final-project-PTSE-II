<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento DHT11</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Box central -->
    <div class="box">
        <h1>üìä Monitoramento de Temperatura e Umidade</h1>

        <!-- Container dentro da box -->
        <div class="container">
            <!-- √öltima Leitura -->
            <div class="card">
                <h2>√öltima Leitura</h2>
                <p><strong>üå°Ô∏è Temperatura:</strong> <span id="temp" class="temp">--</span>¬∞C</p>
                <p><strong>üíß Umidade:</strong> <span id="hum" class="hum">--</span>%</p>
            </div>

            <!-- Hist√≥rico -->
            <div class="card">
                <h2>Hist√≥rico</h2>
                <div class="chart-container">
                    <canvas id="historicoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('/dados');
                const dados = await response.json();

                if (dados.dados.length > 0) {
                    const ultima = dados.dados[dados.dados.length - 1];
                    document.getElementById('temp').innerText = ultima.temperatura;
                    document.getElementById('hum').innerText = ultima.umidade;

                    const labels = dados.dados.map(d => new Date(d.timestamp).toLocaleTimeString());
                    const temperaturas = dados.dados.map(d => d.temperatura);
                    const umidades = dados.dados.map(d => d.umidade);

                    const ctx = document.getElementById('historicoChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Temperatura (¬∞C)',
                                    data: temperaturas,
                                    borderColor: 'red',
                                    backgroundColor: 'rgba(255, 0, 0, 0.2)',
                                    fill: true
                                },
                                {
                                    label: 'Umidade (%)',
                                    data: umidades,
                                    borderColor: 'blue',
                                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                                    fill: true
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: { title: { display: true, text: 'Hor√°rio' }},
                                y: { title: { display: true, text: 'Valor' }}
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar os dados:', error);
            }
        }

        carregarDados();
    </script>
</body>
</html>
